  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #ffffff;
      padding: 0px 0;
      text-align: center;
      font-size: 8vw; /* Ajustement de la taille de la police */
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo-grid {
      display: grid;
      gap: 60px;
      padding: 20px 0;
      width: 100%;
      max-width: 1200px;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adaptation automatique des colonnes */
    }

    .logo-container {
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo-container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      color: #888;
      margin-top: 40px;
    }

  </style>
</head>
