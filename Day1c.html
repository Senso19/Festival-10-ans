<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription Day1c Turbo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 100%;
      height: auto;
    }
    .container {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
      text-align: center;
    }
    .button, button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      padding: 10px;
      background-color: #FFD700;
      color: black;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover, button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://image.jimcdn.com/app/cms/image/transf/dimension=570x10000:format=png/path/s02cd059ba246facc/image/ie1bab13e63dfccbe/version/1595508526/image.png" 
         alt="Logo du Club" class="logo">
  </div>
  <div class="container">
    <h2>INSCRIPTION DAY1C TURBO</h2>
    <form id="form">
      <input type="text" name="nom" placeholder="Nom" required />
      <input type="text" name="prenom" placeholder="Prénom" required />
      <input type="text" name="date_naissance" placeholder="Date de naissance (jj/mm/aaaa)" required />
      <input type="text" name="adresse" placeholder="Adresse" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="club" placeholder="Club" required />
      <input type="text" name="pseudo" placeholder="Pseudo" required />
      <input type="text" name="pseudowinamax" placeholder="Pseudo Winamax" />
      <input type="hidden" name="day1" value="Day1c">
      <label for="repas">
        Repas :<br>
        Formule 25€ entrée / plat / fromage / dessert,<br>
        concocté par nos traiteurs d'exceptions!
      </label>
      <select name="repas" id="repas" required>
        <option value="">-- Choisissez une option --</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>
      <button type="submit">S'INSCRIRE</button>
    </form>
  </div>
  <script>
    const form = document.getElementById("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));
      const url = "https://script.google.com/macros/s/AKfycbwoMr9_NGclJEuM14WkvyA7b1Reok-ba4FT30l_CDR4LuhnHIk2L1do9nD0LRcjeDyJEg/exec";
      try {
        await fetch(url, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        localStorage.setItem("registered", "true");
        window.location.href = "merci.html";
      } catch (err) {
        alert("Une erreur est survenue. Réessaye plus tard.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
